name: Backend Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-test.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'

jobs:
  test:
    name: Test Backend
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      working-directory: ./backend
      run: go mod download

    - name: Run tests
      working-directory: ./backend
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Check coverage
      working-directory: ./backend
      run: |
        # Calculate coverage excluding main() function since it can't be unit tested
        # The main() function starts the HTTP server and never returns, making it impossible to test
        total_coverage=$(go tool cover -func=coverage.out | grep -E "^github" | grep -v "main.go:.*main\s" | awk 'BEGIN{sum=0; count=0} {sub(/%/, "", $3); sum+=$3; count++} END{if(count>0) printf "%.1f", sum/count; else print "0"}')
        echo "Total coverage (excluding main function): ${total_coverage}%"
        if (( $(echo "$total_coverage < 90" | bc -l) )); then
          echo "Coverage is below 90%"
          exit 1
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./backend/coverage.out
        flags: backend
